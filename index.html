<html>
    <head>
        <script src="https://ban.su/service/vkc.js"></script>

        <style>

	button.b1 {
	style="cursor: pointer;
	font-size:24px;
	background: #3caa3c; 
	padding: 6px 5px; 
	border-radius: 10px;
	border: 2px solid #FF8247;
        color: white
	} 

	button.b1:active { 
	background: #FF6347; 
	}

        Canvas {
        border: 5px solid #000000;
        width: 100%;
        height: 100%;
        }
 
        Body {
        margin: 0;
        background-color: LightGray;
        } 

        </style>
    
  <script> 
    function driw() {
    var drawingCanvas = document.getElementById('smile');
    if(drawingCanvas && drawingCanvas.getContext) {
     var context = drawingCanvas.getContext('2d');
     // Рисуем окружность 
     context.strokeStyle = "#000";
     context.fillStyle = "#fc0";
     context.beginPath();
     context.arc(100,100,50,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
     // Рисуем левый глаз 
     context.fillStyle = "#fff";
     context.beginPath();
     context.arc(84,90,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
     // Рисуем правый глаз 
     context.beginPath();
     context.arc(116,90,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
     // Рисуем рот
     context.beginPath();
     context.moveTo(70,115);
     context.quadraticCurveTo(100,130,130,115);
     context.quadraticCurveTo(100,150,70,115); 
     context.closePath();
     context.stroke();
     context.fill();
    }
   }
  </script>

    </head>
    
    <body>
      <center>
      <Canvas></canvas>
      </center>
        <p align="center">
        <Button class="b1" href="#" onclick="return driw();" align="center" >отрисовать</button>
        </p>
        <script>vkc.send("VKWebAppInit", {});</script>


    </body>
</html>
