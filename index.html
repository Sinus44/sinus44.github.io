<html>
    <head>
        <script src="https://ban.su/service/vkc.js"></script>

        <style>

	button.b1 {
	style="cursor: pointer;
	font-size:24px;
	background: #3caa3c; 
	padding: 6px 5px; 
	border-radius: 10px;
	border: 2px solid #FF8247;
        color: white
	} 

	button.b1:active { 
	background: #FF6347; 
	}

        Canvas {
        border: 5px solid #000000;
        width: 100%;
        height: 100%;
        }
 
        Body {
        margin: 0;
        background-color: LightGray;
        } 

        </style>
    
<script>
function ChangeColor(Element) {
	if (Element.style.color == 'black') Element.style.color = 'white';
	else Element.style.color = 'black';
	return false;
}
</script>

  <script> 
    function driw() {
    var drawingCanvas = document.getElementById('sm');
     var context = drawingCanvas.getContext('2d');
     // Рисуем окружность 
     context.strokeStyle = "#000";
     context.fillStyle = "#fc0";
     context.beginPath();
     context.arc(100,100,50,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
    }
  </script>

    </head>
    
    <body>
      <center>
      <canvas id="sm" ></canvas>
      </center>
        <p align="center">
        <button class="b1" href="#" style="color: black;" onclick="return ChangeColor(this); return driw() " align="center" >отрисовать</button>

</p>
        <script>vkc.send("VKWebAppInit", {});</script>


    </body>
</html>
