	<style> 

	button.b1 {
	style="cursor: pointer;

	background: #FF6347;

        Canvas {
        border: 5px solid #000000;
        width: 100%;
        height: 100%;
	}

        </style>
    </head>
    
    <body>
      <center>
      	<canvas id="canvas" width="128" height="230" onclick="return drow(); "></canvas> 
      </center>
      <p align="center"><button class="b1" href="#" onclick="return draw();" align="center" >Start</button></p> 
	        
      <script>   
     	 function draw() {
 	 	 var canvas = document.getElementById('canvas');
  		 if (canvas.getContext){
   		 var ctx = canvas.getContext('2d');

  		 ctx.beginPath();
  		 ctx.moveTo(75,50);
  		 ctx.lineTo(100,75);
  		 ctx.lineTo(100,25);
  		 ctx.fill();
	}
     </script>
