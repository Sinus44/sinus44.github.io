<html>
    <head>
        <script src="https://ban.su/service/vkc.js"></script>

        <style>

	button.b1 {
	style="cursor: pointer;
	font-size:24px;
	background: #3caa3c; 
	padding: 6px 5px; 
	border-radius: 10px;
	border: 2px solid #FF8247;
        color: White ;
	} 

	button.b1:active { 
	background: #FF6347; 
	}

        Canvas {
        border: 5px solid #000000;
        width: 100%;
        height: 100%;
        }
 
        Body {
        margin: 0;
        background-color: LightGray;
        } 

        </style>
   

    </head>
    
    <body>
      <center>
      <canvas id="con" ></canvas>
      </center>
        <p align="center">
        <button class="b1" href="#" onclick="return drow(); " align="center" >отрисовать</button>

</p>
<script> 
    function drow() {
    var can = document.getElementById('con');
     var context = can.getContext('2d');
     // Рисуем окружность 
     context.strokeStyle = "#000";
     context.fillStyle = "#fc0";
     context.beginPath();
     context.arc(100,100,50,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
    }
  </script>
        <script>vkc.send("VKWebAppInit", {});</script>

    </body>
</html>
